<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .item-image {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        .item-details {
            flex: 1;
            flex-direction: column;
            justify-content: center;
        }
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-minus { background-color: #dc3545; color: white; }
        .btn-plus { background-color: #059669; color: white; }
        .btn-delete { background-color: #dc3545; color: white; }
        .quantity {
            font-weight: bold;
            font-size: 18px;
            min-width: 30px;
            text-align: center;
        }
        .price {
            font-weight: bold;
            color: #28a745;
            min-width: 80px;
            text-align: right;
        }
        .total-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }
        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Restaurant Generator</h1>
    <form method="POST">
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <label for="cuisine">Select Cuisine Type:</label>
        <select name="cuisine" id="cuisine" required>
            <option value="">Choose a cuisine...</option>
            {% for food_type in food_types %}
            <option value="{{ food_type }}">{{ food_type }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generate Restaurant</button>
    </form>
    <div class="container">
        <h1>üçΩÔ∏è Foodie Hub - Cart Management</h1>
        
        <div class="item">
            <div class="item-image">
                <img src="https://via.placeholder.com/70" alt="Food Item">
            </div>
            <div class="item-details">
                <div class="item-name">Sample Food Item</div>
                <div class="item-controls">
                    <button class="btn btn-minus" onclick="updateQuantity('sample', -1)">‚ûñ</button>
                    <div class="quantity">1</div>
                    <button class="btn btn-plus" onclick="updateQuantity('sample', 1)">‚ûï</button>
                    <button class="btn btn-delete" onclick="removeItem('sample')">üóëÔ∏è</button>
                </div>
                <div class="price">‚Çπ100</div>
            </div>
        </div>
        
        <div class="item">
            <div class="item-image">
                <img src="https://via.placeholder.com/70" alt="Food Item">
            </div>
            <div class="item-details">
                <div class="item-name">Another Food Item</div>
                <div class="item-controls">
                    <button class="btn btn-minus" onclick="updateQuantity('another', -1)">‚ûñ</button>
                    <div class="quantity">2</div>
                    <button class="btn btn-plus" onclick="updateQuantity('another', 1)">‚ûï</button>
                    <button class="btn btn-delete" onclick="removeItem('another')">üóëÔ∏è</button>
                </div>
                <div class="price">‚Çπ150</div>
            </div>
        </div>
        
        <div class="total-section">
            <h3>Total Amount: ‚Çπ250</h3>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="btn" onclick="location.href='http://localhost:8501'" style="background-color: #28a745; color: white; padding: 10px 20px;">
                üîÑ Back to Streamlit App
            </button>
        </div>
    </div>

    <script>
        let cart = {
            'sample': {'name': 'Sample Food Item', 'price': 100, 'quantity': 1},
            'another': {'name': 'Another Food Item', 'price': 150, 'quantity': 2}
        };

        function updateQuantity(itemName, change) {
            if (cart[itemName].quantity + change >= 1) {
                cart[itemName].quantity += change;
            } else {
                cart[itemName].quantity = 1;
            }
            updateDisplay();
        }

        function removeItem(itemName) {
            delete cart[itemName];
            updateDisplay();
        }

        function updateDisplay() {
            let totalAmount = 0;
            for (const itemName in Object.keys(cart)) {
                if (cart[itemName]) {
                    document.querySelector(`.item[data-item="${itemName}"] .quantity`).textContent = cart[itemName].quantity;
                    document.querySelector(`.item[data-item="${itemName}"] .price`).textContent = `‚Çπ${cart[itemName].price * cart[itemName].quantity}`;
                    totalAmount += cart[itemName].price * cart[itemName].quantity;
                } else {
                    document.querySelector(`.item[data-item="${itemName}"]`).style.display = 'none';
                }
            }
            document.querySelector('.total-amount').textContent = `Total Amount: ‚Çπ${totalAmount}`;
        }
    </script>
</body>
</html>
